<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Question</title>
</head>

<body>
    {{template "header" .}}
    <h1>üìñ
        <a href="/books/{{.Book.ID}}/questions">{{.Book.Name}}/</a>
    </h1>
    <p>
        ‚ùì{{.Question.Text}}
        <a href="./{{.Question.ID}}/options"> ‚úçÔ∏è </a>
    </p>
    <p>
        {{if ne .Question.Audio ""}}
        <audio src="/{{.Question.Audio}}" autoplay controls></audio>
        {{end}}
        {{if ne .Question.Video ""}}
        <video src="/{{.Question.Video}}" autoplay controls></video>
        {{end}}
    </p>
    <hr>
    <details>
        <summary>üôãShow option</summary>
        {{range .Options}}
        <pre>{{.Text}}</pre>
        {{if ne .Audio ""}}
        <audio src="/{{.Audio}}" controls></audio>
        {{end}}
        {{if ne .Video ""}}
        <video src="/{{.Video}}" controls></video>
        {{end}}
        <hr>
        {{end}}
    </details>
    <button>Slay</button>
    <button>Wrong</button>
    <button>Done</button>
</body>

</html>
