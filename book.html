<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{.Name}} </title>
</head>

<body>
    {{template "header" .}}
    <h1>📕Book - {{.Name}}</h1>
    <details>
        <summary> ✍️ </summary>
        <form method="post" action="">
            <input type="text" name="name" value="{{.Name}}">
            <input type="submit" value="submit">
        </form>
    </details>
    <hr>
    <a href="/books/{{.ID}}/questions">Load All Questions</a>
</body>

</html>
