<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{.Book.Name}} </title>
</head>

<body>
    {{template "header" .}}
    <h1>üìïBook - {{.Book.Name}}
        <a href="?action=play"> ‚ñ∂Ô∏è </a>
    </h1>
    <p>
        {{.Book.Desc}}
    </p>
    <p>
        Round: <b>{{.Book.Round}} </b>
    </p>
    <p>
        Total Remains: <b>{{.Remains}} / {{.Total}} </b>
    </p>
    <p>
        üó°Ô∏èTotal Slayed: <b> {{.Slayed}} </b>
    </p>
    <p>
        Today's Task: <b> {{subAbs .Book.DailyPlan .Book.TodayDone}} / {{.Book.DailyPlan}} </b>
    </p>
    <details>
        <summary> ‚úçÔ∏è </summary>
        <form method="post" action="">
            <input type="text" name="name" value="{{.Book.Name}}"><br>
            <textarea name="desc" cols="60" rows="10">{{.Book.Desc}}</textarea><br>
            <div>
                DailyPlan:
                <input type="number" name="daily_plan" placeholder="How many questions you want to do everyday?" value="{{.Book.DailyPlan}}">
            </div>
            <input type="submit" value="submit">
        </form>
        <button onclick="if(confirm('Are you sure to reset all progress?'))location.href='?action=reset'">Reset all progress</button>
    </details>
    <hr>
    <a href="/books/{{.Book.ID}}/questions">Load All Questions</a>
</body>

</html>
