<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
</head>
<body>
    {{template "header" .}}
    <h1>Option</h1>
    <form action="" method="post" enctype="multipart/form-data">

        <input type="submit" value="Save">

</html>
